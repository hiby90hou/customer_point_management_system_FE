<h2>Create new customer</h2>
<form [formGroup]="newCustomerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && !!f.first_name.errors }" />
    <div *ngIf="submitted && !!f.first_name.errors" class="invalid-feedback">
      <div *ngIf="!!f.first_name.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && !!f.last_name.errors }" />
    <div *ngIf="submitted && !!f.last_name.errors" class="invalid-feedback">
      <div *ngIf="!!f.last_name.errors.required">Last Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && !!f.email.errors }" />
    <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
      <div *ngIf="!!f.email.errors.required">Email is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="DOB">Date of birth</label>
    <input type="date" formControlName="date_of_birth" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date_of_birth.errors }" />
    <div *ngIf="submitted && !!f.date_of_birth.errors" class="invalid-feedback">
      <div *ngIf="!!f.date_of_birth.errors.required">Date Of birth is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Create</button>
